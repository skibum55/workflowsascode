name: Manual Pull Workflows from n8n
on:
  workflow_dispatch: # This creates the "Run Workflow" button in GitHub UI

jobs:
  pull-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repo
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install axios

      - name: Run Pull Script
        env:
          N8N_URL: ${{ secrets.NONPROD_N8N_URL }}
          N8N_API_KEY: ${{ secrets.NONPROD_N8N_API_KEY }}
        run: node scripts/pull-workflows.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "n8n-automation-bot"
          git config --global user.email "bot@yourdomain.com"
          git add workflows/*.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: sync workflows from n8n instance" && git push)